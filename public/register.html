<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Register</title>
  <link rel="icon" type="image/x-icon" href="./images/game.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/color.css" rel="stylesheet" />
</head>

<body>
  <main class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 px-5 glassmorphism-container" style="margin-top: 150px;">
          <h3 class="mb-4 text-center" style="color: white; font-size: 50px;">Elementals</h3>
          <form id="signupForm">
            <div class="form-group mb-4">
              <label for="username" id="text_color">Username</label> <!--label for is for userinput-->
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group mb-4">
              <label for="playername" id="text_color">Playername</label>
              <input type="text" class="form-control" id="playername" required
                placeholder="How can we call you in game?">
            </div>
            <div class="form-group mb-4">
              <label for="email" id="text_color">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-4">
              <label for="password" id="text_color">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group mb-4">
              <label for="confirmPassword" id="text_color">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="text-center">
              <a href="login.html" style="color : white;" id="registerButton" style="font-size: 13px;">Already Created
                Account?<span style="text-decoration: underline;">Log in here.</span></a>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="button2">Sign Up</button>
            </div>
          </form>
          <!-- Modal -->
          <div id="successMessage" class="alert alert-success d-none" role="alert">
            Registration successful! It will redirect to login page in 2 seconds.
          </div>
          <div id="warningCard" class="card border-danger mb-3 d-none">
            <div class="card-body-login-register text-danger">
              <p id="warningText" class="card-text-login-register"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="js/queryCmds.js" type="text/javascript"></script>
  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <!-- <script src="js/userNavbarToggle.js" type="text/javascript"></script> -->
  <script src="js/registerUser.js" type="text/javascript"></script>
</body>

</html>
