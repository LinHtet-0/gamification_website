<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./images/game.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/color.css" rel="stylesheet" />
  </head>
  <body>
    
    <main class="py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 px-5 glassmorphism-container" style="margin-top: 150px;">
            <h3 class="mb-4 text-center" style="color: white; font-size: 50px;">Elementals</h3>
            <form id="loginForm">
              <div class="form-group pb-3">
                <label for="username" id="text_color">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group pb-3">
                <label for="password" id="text_color">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="text-center mt-4">
                <p id="text_color">_____________or Log in with_____________</p>
              </div>
              <div>
                <ul class="list-inline list-unstyled text-center">
                  <li class="list-inline-item me-3">
                    <a href="https://www.facebook.com/" target="_blank" class="text-white" style="font-size: 40px;" ><i class="fab fa-facebook"></i></a>
                  </li>
                  <li class="list-inline-item me-3">
                    <a href="https://www.instagram.com/" target="_blank" class=" text-white" style="font-size: 40px;" ><i class="fa-brands fa-google" style="color: #ffffff;"></i></a>
                  </li> 
                  <li class="list-inline-item me-3">
                    <a href="https://www.google.com.sg/" target="_blank" class=" text-white" style="font-size: 50px;" ><i class="fa-brands fa-apple" style="color: #ffffff;"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://twitter.com/" target="_blank" class=" text-white" style="font-size: 40px;" ><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                  </li>
                </ul>
              </div>
              <div class="text-center">
                <a  href="register.html" style="color : white;" id="registerButton" style="font-size: 13px;">Don't have an account? <span style="text-decoration: underline;">Register here</span></a>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="button2">Log In</button>
              </div>
            </form>
            <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
              <div class="card-body-login-register text-danger">
                <p id="warningText" class="card-text-login-register"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <!-- <script src="js/userNavbarToggle.js" type="text/javascript"></script> -->
    <script src="js/loginUser.js" type="text/javascript"></script>
  </body>
</html>
